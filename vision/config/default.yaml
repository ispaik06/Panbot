# vision/config/default.yaml

# --------------------------------------------------
# Shared camera settings
# --------------------------------------------------
camera:
  cam: 0
  backend: v4l2
  fps: 30
  mjpg: true

# --------------------------------------------------
# YOLO Segmentation (Pan area)
# --------------------------------------------------
yoloseg:
  camera:
    width: 1920
    height: 1080

  preview:
    scale: 0.55

  calibration:
    corners: calibration/corners_1080p.json

  model:
    path: models/runs/batter_seg_local_v1/weights/best.pt
    imgsz: 640
    conf: 0.25

  area:
    thr_ratio: 0.17
    hold_frames: 30

# --------------------------------------------------
# GRU Classifier (Bubble readiness)
# --------------------------------------------------
gru:
  camera:
    width: 3840
    height: 2160

  preview:
    scale: 0.3

  calibration:
    corners: calibration/corners.json

  model:
    checkpoint: models/runs/resnet18_gru16_cls/best.pt
    image_size: 224

  sequence:
    seq_len: 16
    stride: 6

  smoothing:
    ema: 0.7
    ready_hold: 3

  amp: true
